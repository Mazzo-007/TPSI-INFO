<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Calcolatrice spesa di gruppo</h1>
    <hr>
    <div>
        <h3>Aggiungi spesa</h3>
        <p>Inserisci nome:</p>
        <input type="text" id="name" placeholder="nome">
        <p>Inserisci spesa:</p>
        <input type="number" id="spesa" placeholder="spesa"> 
        <br>
        <br>
        <button id="AddBtn">Aggiungi</button> 
    </div>
    <div id="listaSpese">
        <hr>
        <h3>Lista spese:</h3>
    </div>
    <div>
        <hr>
        <h3>Totale speso singolarmente:</h3>
        <div id="totSing"></div>
    </div>
    <div>
        <hr>
        <h3>Spesa media:</h3>
        <p id="avarageSpesa"></p>
    </div>
    <div>
        <hr>
        <h3>Restituzioni:</h3>
        <div id="restituzioni"></div>
    </div>
</body>
</html>
